<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator App</title>
 <link rel="stylesheet" type = "text/css" href="style.css"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beautiful Calculator</title>
</head>
  <body>
    <div>
      <input type="text" class="screen" id="display" placeholder="0" disabled>
    </div>
    <!-- Row 1 -->
    <div class="buttons" id="calc">
      <input type="button" class="btn" id="AC" value="AC">
      <input type="button" class="btn" id="plus" value= "ಾ">
      <input type="button" class="btn" id="perc" value="%">
      <input type="button" class="btn" id="divi" value="÷"><p>
    </div>
    <!-- Row 2 -->
    <div class="buttons" id="calc">
      <input type="button" class="btn" id="sev" value="7">
      <input type="button" class="btn" id="eig" value="8">
      <input type="button" class="btn" id="nine" value="9">
      <input type="button" class="btn" id="tim" value="x"><p> 
    </div>
    <!-- Row 3 -->
    <div class="buttons" id="calc">
    <input type="button" class="btn" id="four" value="4">
    <input type="button" class="btn" id="five" value="5">
    <input type="button" class="btn" id="six" value="6">
    <input type="button" class="btn" id="min" value="-"><p>
    </div>
    <!-- Row 4 -->
    <div class="buttons" id="calc">
      <input type="button" class="btn" id="one" value="1">
      <input type="button" class="btn" id="two" value="2">
      <input type="button" class="btn" id="thr" value="3">
      <input type="button" class="btn" id="plu" value="+"><p>
    </div>
    <!-- Row 5 -->
    <div class="buttons" id="calc">
      <input type="button" class="btn" id="zero" value="0">
      <input type="button" class="btn" id="dot" value=".">
      <input type="button" class="btn" id="equ" value="=">
    </div>
    <div class="buttons" id="calc">
    <input type="button" class="btn" id="game" value="Click Me!">
    </div>
      <script  src="myscript.js"></script>
    </body>
</html>
